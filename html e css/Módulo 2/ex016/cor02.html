<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em Css</title>
    <style>
        * {
            /*Configuração global das Css */
            height: 100%;
        }

        body {

            background-image: linear-gradient(to right, #8348BE, #CD6D9B, #E03965, #ED9D92, #FED279 50%);
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Testando Gradiente</h1>
</body>

</html>
