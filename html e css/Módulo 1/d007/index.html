<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>

</head>

<body>
    <h1>Imagem Flexível</h1>
    <p>
        Você está vendo a imagem completa? Experimente o tamanho da sua janela para aproveitar a melhor experiência &#x1F632
    </p>
    <picture>
        <source media="(max-width: 790px )" srcset="imagens/paisagem-p.png">
        <source media="(max-width: 1200px )" srcset="imagens/paisagem-m.png">
        <source media="(max-width: 1300px)" srcset="imagens/paisagem-g.png">
        <img src="imagens/paisagem-g.png" alt="foto-paisagem">

        
    </picture>

</body>

</html>
