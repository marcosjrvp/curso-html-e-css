<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse ssite em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
       <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
   <!-- <audio src="midia/imagine-dragons.mp3" controls autoplay></audio> Tipos de formatos aceitos : MP3 , WAV e OGG-->
   <audio preload="metadata" autoplay controls>
       <source src="midia/imagine-dragons.mp3" type="audio/mpeg">
       <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/imagine-dragons.mp3">Clique aqui para baixá-lo.</a></p>
   </audio>
    
</body> 
</html>
